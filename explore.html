<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/explore.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

</head>
<body>
    <header>
        <nav class="navbar">
          <a href="#" class="logo">
            <img src="" alt="SA">
          </a>
          <ul class="menu-links">
            <li><a href="explore.html">EXPLORE</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
            <li><a href="index.html">HOME</a></li>
            <li class="join-btn"><a href="login.html">Join Us</a></li>
            <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          </ul>
          <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
      </header>
    <div class="container">
        <h1>ANALYSIS FORM</h1>
        <p>Creat your financial chart by this form</p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Chart Name</label>
                    <input type="text" id="name" placeholder="Your name here">
                </div>
                <div class="column">
                    <label for="email">Income</label>
                    <input type="email" id="email" placeholder="Your email here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="contact">OutCome</label>
                    <input type="tel" id="contact" placeholder="Food">
                    <input type="tel" id="contact" placeholder="Entertain">
                    <input type="tel" id="contact" placeholder="Other">s
                </div>
                <div class="column">
                    <label for="contact">Target</label>
                    <input type="tel" id="contact" placeholder="Your phone number here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="issue">Note</label>
                    <textarea id="issue" placeholder="Describe your issue in detail here" rows="3"></textarea>
                </div>
            </div>
            <button>Draw</button>
        </form>
    </div>
</body>
</html>
    
</body>
</html>
